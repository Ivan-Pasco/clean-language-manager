name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: cleen
            archive_name: cleen-linux-x86_64.tar.gz
          
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: cleen
            archive_name: cleen-macos-x86_64.tar.gz
          
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: cleen
            archive_name: cleen-macos-aarch64.tar.gz
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: cleen.exe
            archive_name: cleen-windows-x86_64.zip

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Unix)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar -czf ../../../${{ matrix.archive_name }} ${{ matrix.binary_name }}

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../../../${{ matrix.archive_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.archive_name }}
        path: ${{ matrix.archive_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: |
        echo "Artifacts directory structure:"
        find artifacts -type f || echo "No files found"
        ls -la artifacts/ || echo "No artifacts directory"
    
    - name: Move artifacts to root
      run: |
        echo "Moving artifacts to root directory..."
        # artifacts/archive-name/archive-file structure with v4
        find artifacts -name "*.tar.gz" -exec cp {} . \; || echo "No tar.gz files found"
        find artifacts -name "*.zip" -exec cp {} . \; || echo "No zip files found"
        echo "Files in root after moving:"
        ls -la *.tar.gz *.zip || echo "No archive files found"
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Clean Language Manager ${{ github.ref_name }}
        body: |
          ## Clean Language Manager Release
          
          ### Installation
          
          #### Quick Install (Recommended)
          ```bash
          # Unix/Linux/macOS
          curl -sSL https://github.com/${{ github.repository }}/releases/latest/download/install.sh | bash
          
          # Windows PowerShell
          iwr https://github.com/${{ github.repository }}/releases/latest/download/install.ps1 | iex
          ```
          
          #### Manual Installation
          1. Download the appropriate binary for your platform
          2. Extract the archive
          3. Move the binary to a directory in your PATH
          4. Run `cleen init` to set up your environment
          
          ### Platform Downloads
          - **Linux (x86_64)**: cleen-linux-x86_64.tar.gz
          - **macOS (Intel)**: cleen-macos-x86_64.tar.gz  
          - **macOS (Apple Silicon)**: cleen-macos-aarch64.tar.gz
          - **Windows (x86_64)**: cleen-windows-x86_64.zip
          
          ### Usage
          ```bash
          cleen init                    # Set up environment
          cleen install 1.2.3         # Install a version
          cleen use 1.2.3             # Switch to a version
          cleen list                   # List installed versions
          cleen doctor                 # Check environment
          ```
          
          For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
        files: |
          *.tar.gz
          *.zip
          install.sh
          install.ps1
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}